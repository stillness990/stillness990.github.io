          树莓派kms服务器
        </h1>

        <div class="post-meta">
            <span class="post-meta-item">
              <span class="post-meta-item-icon">
                <i class="far fa-calendar"></i>
              </span>
              <span class="post-meta-item-text">发表于</span>
              

              <time title="创建时间：2022-06-05 00:00:00 / 修改时间：15:31:37" itemprop="dateCreated datePublished" datetime="2022-06-05T00:00:00+08:00">2022-06-05</time>
            </span>

          

        </div>

    <div class="post-body" itemprop="articleBody">

      
        <ol>
<li>使用putty或者其他工具登录树梅派系统</li>
<li>执行安装步骤指令:</li>
</ol>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">wget https://github.com/kkkgo/vlmcsd/releases/download/1113/Linux-arm-1113.zip #下载kms树梅派版本</span><br><span class="line">unzip Linux-arm-1113.zip -d ./vlmcsd #解压</span><br><span class="line">cd vlmcsd                                 #进入目录</span><br><span class="line">sudo cp ./vlmcsd-armv7el-glibc /usr/bin/vlmcsd #拷贝文件到指定目录</span><br><span class="line">sudo chmod +x /usr/bin/vlmcsd                  #添加执行权限</span><br><span class="line">sudo wget -O /etc/systemd/system/vlmcsd.service   </span><br><span class="line">https://raw.githubusercontent.com/laomingOfficial/rpi-kms/master/vlmcsd.service</span><br></pre></td></tr></table></figure>
<p>Service服务指令:</p>
<p>重载所有修改过的配置文件  </p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl daemon-reload  </span><br></pre></td></tr></table></figure>
<p>启动服务</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl start vlmcsd  </span><br></pre></td></tr></table></figure>
<p>将服务设置为开机启动  </p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl enable vlmcsd  </span><br></pre></td></tr></table></figure>
<p>停止运行服务  </p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl stop vlmcsd  </span><br></pre></td></tr></table></figure>
<p>将服务设置为禁止开机启动  </p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl disable vlmcsd  </span><br></pre></td></tr></table></figure>
<p>检测服务状态  </p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl status vlmcsd  </span><br></pre></td></tr></table></figure>
